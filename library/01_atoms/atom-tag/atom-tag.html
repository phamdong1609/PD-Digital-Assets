<!-- 
  Khuôn mẫu cho thẻ/nhãn (tag/badge).
  - type: Kiểu style ('default' hoặc 'hero-badge').
  - icon: Class của Font Awesome (tùy chọn).
  - text: Nội dung chữ.
-->
<span class="qtds-tag qtds-tag--{{ type || 'default' }}">
  <if condition="icon">
    <i class="{{ icon }}"></i>
  </if>
  <span>{{ text || 'Tag Text' }}</span>
</span>
