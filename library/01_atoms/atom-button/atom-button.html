<!-- 
  Đây là khuôn mẫu cho một nút bấm.
  Nó sử dụng các biến (locals) được truyền vào từ thẻ <include>.
  - link: Đường dẫn URL của nút.
  - type: Kiểu nút ('primary' hoặc 'secondary').
  - icon: Class của Font Awesome (ví dụ: 'fas fa-rocket').
  - text: Nội dung chữ của nút.
-->
<a href="{{ link || '#' }}" class="qtds-btn qtds-btn--{{ type || 'primary' }}" title="{{ text }}">
  <if condition="icon">
    <i class="{{ icon }}"></i>
  </if>
  <span>{{ text || 'Button Text' }}</span>
</a>
