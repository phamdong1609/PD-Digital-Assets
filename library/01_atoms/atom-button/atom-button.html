<!-- library/01_atoms/atom-button/atom-button.html -->
<a href="<if condition="link">{{ link }}</if><if condition="!link">#</if>"
   class="qtds-btn qtds-btn--<if condition="type">{{ type }}</if><if condition="!type">primary</if>"
   title="<if condition="text">{{ text }}</if><if condition="!text">Button Text</if>">
  <if condition="icon">
    <i class="{{ icon }}"></i>
  </if>
  <span><if condition="text">{{ text }}</if><if condition="!text">Button Text</if></span>
</a>
