<!-- Section: QTDS Footer (Phiên bản 3.9 - Fixed) -->
<footer class="qtds-footer">
    <div class="qtds-container qtds-footer__content">
        <!-- Logo: Dynamic or Static -->
        <if condition="footer_logo_src">
            <img src="{{ footer_logo_src }}" alt="Logo QTDS" class="qtds-footer__logo">
        </if>
        <if condition="!footer_logo_src">
            <img src="https://w.ladicdn.com/5cdb79b830dba94fe2f5f09b/qtd473cda8ff74952c29949-20250812152525-akkqb.png" alt="Logo QTDS" class="qtds-footer__logo">
        </if>

        <!-- Tagline: Dynamic or Static - ĐÃ SỬA -->
        <p class="qtds-footer__tagline">
            <if condition="footer_tagline">{{ footer_tagline }}</if>
            <if condition="!footer_tagline">Thiết kế bởi <strong>QTDS</strong> &amp; vận hành cùng <strong style="color: white;">trợ lý AI QTDS</strong>.</if>
        </p>

        <!-- Social Links: Dynamic or Static -->
        <div class="qtds-footer__socials">
            <if condition="footer_socials">
                <each loop="social in footer_socials">
                    <a href="{{ social.href }}" target="_blank" rel="noopener noreferrer" class="qtds-footer__social-link">
                        <i class="{{ social.icon }}"></i>
                    </a>
                </each>
            </if>
            <if condition="!footer_socials">
                <a href="https://giaiphap.qtds.vn" target="_blank" rel="noopener noreferrer" class="qtds-footer__social-link"><i class="fas fa-home"></i></a>
                <a href="https://thuvien.qtds.vn" target="_blank" rel="noopener noreferrer" class="qtds-footer__social-link"><i class="fas fa-archive"></i></a>
                <a href="https://zalo.me/g/flgzlp294" target="_blank" rel="noopener noreferrer" class="qtds-footer__social-link"><i class="fas fa-comments"></i></a>
            </if>
        </div>

        <!-- Copyright: Dynamic or Static -->
        <p class="qtds-footer__copyright">
            <if condition="footer_copyright">{{ footer_copyright }}</if>
            <if condition="!footer_copyright">© 2025 Quỹ Tín Dụng Số. All rights reserved.</if>
        </p>
    </div>
</footer>
