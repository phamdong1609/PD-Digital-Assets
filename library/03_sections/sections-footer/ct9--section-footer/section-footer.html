<!-- 
  Section: QTDS Footer (Phiên bản 3.2 - Chống lỗi triệt để & Tương thích ngược)
  Description: 
  - Nâng cấp để đọc dữ liệu động từ `locals` (JSON).
  - Sử dụng khối <if condition="!variable"> để cung cấp nội dung tĩnh mặc định.
-->
<footer class="qtds-footer" style="background: var(--gray-900); color: var(--gray-700); padding: var(--space-16) 0;">
    <div class="qtds-container" style="text-align: center;">
        <!-- Logo: Dynamic or Static -->
        <if condition="footer_logo_src">
            <img src="{{ footer_logo_src }}" alt="Logo QTDS" class="qtds-footer__logo" style="height: 120px; margin: 0 auto var(--space-4);">
        </if>
        <if condition="!footer_logo_src">
            <img src="https://w.ladicdn.com/5cdb79b830dba94fe2f5f09b/qtd473cda8ff74952c29949-20250812152525-akkqb.png" alt="Logo QTDS" class="qtds-footer__logo" style="height: 120px; margin: 0 auto var(--space-4);">
        </if>
        
        <!-- Tagline: Dynamic or Static -->
        <p class="qtds-footer__tagline" style="margin-bottom: var(--space-6); font-size: var(--text-lg);">
            <if condition="footer_tagline">{{{ footer_tagline }}}</if> <!-- Triple braces allow HTML rendering -->
            <if condition="!footer_tagline">Thiết kế bởi <strong>QTDS</strong> &amp; vận hành cùng <strong style="color: white;">trợ lý AI QTDS</strong>.</if>
        </p>
        
        <!-- Social Links: Dynamic or Static -->
        <div class="qtds-footer__socials" style="display: flex; justify-content: center; gap: var(--space-6); margin-bottom: var(--space-8); font-size: var(--text-2xl);">
            <if condition="footer_socials">
                <each loop="social in footer_socials">
                    <a href="{{ social.href }}" target="_blank" class="qtds-footer__social-link" style="color: inherit; text-decoration: none;"><i class="{{ social.icon }}"></i></a>
                </each>
            </if>
            <if condition="!footer_socials">
                <a href="https://giaiphap.qtds.vn" target="_blank" class="qtds-footer__social-link" style="color: inherit; text-decoration: none;"><i class="fas fa-home"></i></a>
                <a href="https://thuvien.qtds.vn" target="_blank" class="qtds-footer__social-link" style="color: inherit; text-decoration: none;"><i class="fas fa-archive"></i></a>
                <a href="https://zalo.me/g/flgzlp294" target="_blank" class="qtds-footer__social-link" style="color: inherit; text-decoration: none;"><i class="fas fa-comments"></i></a>
            </if>
        </div>
        
        <!-- Copyright: Dynamic or Static -->
        <p class="qtds-footer__copyright" style="font-size: var(--text-base); color: var(--gray-700);">
            <if condition="footer_copyright">{{ footer_copyright }}</if>
            <if condition="!footer_copyright">© 2025 Quỹ Tín Dụng Số. All rights reserved.</if>
        </p>
    </div>
</footer>
