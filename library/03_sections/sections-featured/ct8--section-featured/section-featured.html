<!-- 
  Section: QTDS Featured Posts (CT8 Version)
  Version: 2.0 - Standardized for CT8 Refactor
  Description: IDs have been updated to match the ct8-init.js script.
-->
<section id="featured-section" class="qtds-section qtds-featured">
    <div class="qtds-container">
        <!-- Section Header -->
        <div class="qtds-section-header">
            <span class="qtds-section-header__tagline">NỔI BẬT</span>
            <h2>Bài Viết <span class="qtds-text-gradient">Nổi Bật</span></h2>
            <p>Những phân tích chuyên sâu và case study giá trị nhất bạn không nên bỏ lỡ.</p>
        </div>
        
        <!-- Swiper Carousel -->
        <!-- CHÚ Ý: ID đã được sửa thành "featured-swiper" để khớp với JavaScript -->
        <div id="featured-swiper" class="swiper qtds-featured__carousel">
            <!-- CHÚ Ý: ID đã được sửa thành "featured-post-grid" để khớp với JavaScript -->
            <div class="swiper-wrapper" id="featured-post-grid">
                <!-- Featured posts will be generated here by JavaScript -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next" role="button" aria-label="Bài viết tiếp theo"></div>
            <div class="swiper-button-prev" role="button" aria-label="Bài viết trước"></div>
        </div>
    </div>
</section>
